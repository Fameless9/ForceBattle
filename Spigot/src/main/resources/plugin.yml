name: ForceBattle-Spigot
version: '1.0.7'
main: net.fameless.spigot.BukkitPlatform
api-version: '1.21'
prefix: ForceBattle
authors: [ Fameless9 ]
description: ForceBattle Plugin
website: https://github.com/Fameless9

commands:
    lang:
        aliases: [ language ]
        dscription: Change the language of the plugin
    timer:
        description: Set or toggle the timer for the battle
    settings:
        aliases: [ menu ]
        description: Open the settings menu
    team:
        description: Team related commands
    exclude:
        description: Exclude players from the battle
    skip:
        description: Skip the objective of a player
    reset:
        description: Reset players
    result:
        description: Show the results of players
    backpack:
        aliases: [ bp ]
        description: Open the backpack
    displayresults:
        description: Display the results/leaderboard at the end of a battle
    joker:
        description: Give/take jokers
    points:
        description: Give/take points

permissions:
    forcebattle.lang:
        default: op
    forcebattle.timer:
        default: op
    forcebattle.settings:
        default: op
    forcebattle.team:
        default: true
    forcebattle.exclude:
        default: op
    forcebattle.skip:
        default: op
    forcebattle.reset:
        default: op
    forcebattle.result:
        default: true
    forcebattle.backpack:
        default: true
    forcebattle.displayresults:
        default: op
    forcebattle.joker:
        default: op
    forcebattle.points:
        default: op
